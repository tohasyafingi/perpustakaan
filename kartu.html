<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport" />
  <title>ID Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
    body {
      font-family: "Poppins", sans-serif;
    }
  </style>
</head>
<body class="bg-[#d9d9d9] flex justify-center items-center min-h-screen p-4">
  <div class="flex bg-[#d9d9d9] max-w-4xl w-full shadow-none relative">
    <div class="bg-[#1b6e6e] flex flex-col items-center py-6 px-8 space-y-8 min-w-[180px]">
      <img
        alt="Logo with Arabic text and book icon in center"
        class="w-[100px] h-[100px]"
        height="100"
        src="https://storage.googleapis.com/a1aa/image/d0216756-50de-4541-d8bb-f6613a7177b6.jpg"
        width="100"
      />
      <h1 class="text-white font-extrabold text-2xl leading-none">PerpusBAD</h1>
      <img
        alt="Black and white QR code square"
        class="w-[150px] h-[150px]"
        height="150"
        src="https://storage.googleapis.com/a1aa/image/7ea8a373-02b1-4572-c4d7-b339bc551fd1.jpg"
        width="150"
      />
    </div>
    <div class="flex-1 px-10 py-8">
      <h2 class="font-extrabold text-3xl mb-6">ID_Anggota</h2>
      <div class="flex items-center mb-4">
        <i class="fas fa-user text-2xl mr-3"></i>
        <h3 class="font-extrabold text-xl">Nama_Lengkap</h3>
      </div>
      <div class="flex items-center mb-4">
        <i class="fas fa-calendar-alt text-xl mr-3"></i>
        <p class="text-lg">Tempat tanggal lahir</p>
      </div>
      <div class="flex items-center mb-4">
        <i class="fas fa-phone-alt text-xl mr-3"></i>
        <p class="text-lg">No. HP08765677</p>
      </div>
      <div class="flex items-start max-w-xl">
        <i class="fas fa-map-marker-alt text-xl mr-3 mt-1"></i>
        <p class="text-lg leading-tight">
          AlamatAlamatAlamatAlamatAlamatAlamatAlamatAlamatAlamat
        </p>
      </div>
    </div>
    <div class="absolute bottom-0 right-0 mb-8 mr-8 w-[140px] border border-[#1b6e6e] rounded-md overflow-hidden">
      <img
        alt="Portrait of a smiling woman with beige blazer and white shirt"
        class="w-full h-auto"
        height="180"
        src="https://storage.googleapis.com/a1aa/image/60ca3247-2be1-40d8-9c90-91d796c3885b.jpg"
        width="140"
      />
    </div>
  </div>
</body>
</html>
